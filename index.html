    // Even Number Code Open
    function isEvenNumber(num) {
      return num % 2 === 0;
    }
    const numberToCheck = 23;
    isEvenNumber(numberToCheck) ?
      console.log(`${numberToCheck} is an even number`) :
      console.log(`${numberToCheck} is an odd number`);

    // primary Number Check Open
    function primaryNum(numPrimary) {
      if (numPrimary <= 1)
        return false;
      for (let j = 2; j < numPrimary; j++)
        if (numPrimary % j === 0) {
          return false;
        }
      return true;
    }
    primaryNum(8) ? console.log('primary Number') : console.log('not a primary Number');
