    <script>
        // filter Method()
        const ages = [12, 34, 67, 11, 9];
        document.getElementById('agesCheck').innerHTML = ages.filter(checkAdult)

        document.getElementById('agesCheck1').innerHTML = ages1.find(checkAdult1)

        }
        // Map Method()
        const number =[1,2,3,4,5];

        function multiply (num){
            return num * 10;
