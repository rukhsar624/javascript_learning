    <script>
        // Palindrome Program 
        let PalindromeText = "madam";
        const PalindromeFunction = () => {
            let Palindrome = PalindromeText.toString("").split("").reverse("").join("");
            if (Palindrome === PalindromeText) {
                console.log("madam is a palindrome text");
            } else {
                console.log("madam is not a palindrome text");
            }
        }
        PalindromeFunction();
        // Prime Number check
        function primeFunction(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        primeFunction(11) ? console.log('is a prime Number') : console.log('is not a prime Number');
        // factorial
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1)
            }
        }
        var factorialNumber = 1;
        console.log(`Factorial of ${factorialNumber} is : ${factorial(factorialNumber)}`);
        // JavaScript Program To Print Hello World
        console.log("hello World");
        // JavaScript Program to Add Two Numbers
        var numOne = 10;
        var numTwo = 11;
        var sum = numOne + numTwo;
        console.log(sum);
        // JavaScript Program to Find the Square Root
        function squareRoot(root) {
            return Math.sqrt(root);
        }
        const number = 16;
        const squareNumber = squareRoot(number)
        console.log(`Square Root Number of ${number} is :${squareNumber}`);
        // JavaScript Program to Calculate the Area of a Triangle
        // Area of triangle (Base * height /2)
        function areaOfTriangle(base, height) {
            const area = base * height * 0.5;
            return area;

        }
        const base = 10;
        const height = 11;
        const area = areaOfTriangle(base, height);
        console.log(`The area of the ${base} and ${height} is :${area}`);
        // JavaScript Program to Swap Two Variables
        function swapVariables(a, b) {
            console.log(`Before swapping: a = ${a}, b = ${b}`);

            // Using a temporary variable to swap the values of a and b
            let temp = a;    //  tem =5
            a = b;  // 5 =10
            b = temp; // 10=5

            console.log(`After swapping: a = ${a}, b = ${b}`);
        }

        // Test the function
        let variable1 = 5;
        let variable2 = 10;

        swapVariables(variable1, variable2);
        // JavaScript Program to Solve Quadratic Equation
        // formula of quadratic equations
        // x= -b +- underRoot bsquare -4ac/2
        function solveQuadratic(a, b, c) {
            // Calculate the discriminant
            const discriminant = b * b - 4 * a * c;

            // Check if the discriminant is positive, negative, or zero
            if (discriminant > 0) {
                // Two real and distinct roots
                const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                return [root1, root2];
            } else if (discriminant === 0) {
                // Two real and identical roots
                const root = -b / (2 * a);
                return [root];
            } else {
                // Complex roots
                const realPart = -b / (2 * a);
                const imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                const root1 = `${realPart} + ${imaginaryPart}i`;
                const root2 = `${realPart} - ${imaginaryPart}i`;
                return [root1, root2];
            }
        }

        // Test the function
        const a = 1;
        const b = -3;
        const c = 2;
        const roots = solveQuadratic(a, b, c);
        console.log(`Roots of the quadratic equation ${a}x^2 + ${b}x + ${c} = 0 are: ${roots.join(', ')}`);

    </script>
